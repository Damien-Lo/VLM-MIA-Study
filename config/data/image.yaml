dataset: "JaineLi/VL-MIA-image"
subset: "img_Flickr"
split: train
augmentations: 
  RandomResize:
    use: true
    size: 
      - [256,256]
  RandomRotation: 
    use: true
    degrees:
      - 45
  RandomAffine:
    use: true
    degrees:
      - 30
    translate:
      - [0.1, 0.1]
    scale: 
      - [0.75, 1.25]
  GaussianNoise:
    use: true
    mean: 
      - 0.0
    std:
      - 1.0
      